<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFun</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="top-banner">
            <p>Regístrate y obtén 20% off en tu primera orden!</p>
        </div>
        <nav class="navbar">
            <div class="navbar-left">
                <button class="nav-button logo ">SportFun</button>
                <div class="nav-buttons">
                    <button class="nav-button btn btn-link">Inicio</button>
                    <button class="nav-button btn btn-link">Productos</button>
                    <button class="nav-button btn btn-link">Sobre Nosotros</button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="🔍 Buscar los productos">
            </div>
            <div class="icons">
                <button class="icon-button">🛒</button>
                <button class="icon-button">👤</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="promo">
            <h2>Tu próxima meta empieza con el par perfecto.</h2>
            <p>¡Descúbrelo!</p>
            <button class="promo-button">Descubre más!</button>
        </div>
    </main>
    </header>

    
    <div class="container card-container">
        <div class="card custom-card shadow">
            <div class="row g-0">
                
                <div class="col-md-7 text-section d-flex align-items-center">
                    <p>Tu próxima meta empieza con el par perfecto. Explora nuestras opciones y descubre el mejor calzado para tus entrenamientos. No pierdas la oportunidad de encontrar tu compañero ideal.</p>
                </div>
                
                <div class="col-md-5 carousel-container">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/1.jpeg" class="d-block w-100" alt="Imagen 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/2.jpeg" class="d-block w-100" alt="Imagen 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/3.jpeg" class="d-block w-100" alt="Imagen 3">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/4.jpeg" class="d-block w-100" alt="Imagen 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
